<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">

    
<title>Login & Registration Form</title>
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="E-Mail" required>
                        <i class="uil uil-envelope-alt icon"></i>
                    </div>
                        <div class="input-field">
                        <input type="password" class="password"  placeholder="Password" required>
                        <i class="uil uil-key-skeleton icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Log In Now">  
                    </div>

                </form>
                <div class="login-signup">
                    <span class="text"> Not a member?
                        <a href="#" class="text signup-link">Sign Up Now!</a>
                    </span>
                </div>
            </div>

            <div class="form signup">
                <span class="title">Registration</span>
                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your full name" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="E-Mail" required>
                            <i class="uil uil-envelope-alt icon"></i>
                        </div>
                            <div class="input-field">
                            <input type="password" class="password"  placeholder="Password" required>
                            <i class="uil uil-key-skeleton icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                            <div class="input-field">
                            <input type="password" class="password"  placeholder="Confirm Password" required>
                            <i class="uil uil-key-skeleton icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Agree with </label>
                                <a href="#" class="text signup-link">  terms and conditions</a>
                            </div>
                        </div>
                        <div class="input-field button">
                            <input type="button" value="Log In Now">  
                        </div>
                    </form>
                <div class="login-signup">
                    <span class="text"> Not a member?
                        <a href="#" class="text login-link">Sign Up Now!</a>
                    </span>
                </div>


            </div>

        </div>



    </div>

<script src="script.js"></script>
